<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>講義詳細</title>

  <!-- ログインチェック -->
  <script>
    if (!localStorage.getItem("loginUser")) {
      window.location.href = "login.html";
    }
  </script>
</head>

<body>

  <h1>講義詳細</h1>

  <div id="detail"></div>

  <button onclick="history.back()">一覧に戻る</button>

  <script>
    // URLからidを取得
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    let text = "";

    if (id === "1") {
      text = "第1回：オリエンテーション\nこの講義では全体説明を行います。";
    } else if (id === "2") {
      text = "第2回：HTML基礎\nHTMLの基本構造を学びます。";
    } else if (id === "3") {
      text = "第3回：JavaScript基礎\nJavaScriptの基礎文法を学びます。";
    } else {
      text = "講義が見つかりません。";
    }

    document.getElementById("detail").innerText = text;
  </script>

</body>
</html>
