<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>講義詳細</title>

  <!-- ログインチェック -->
  <script>
    if (!localStorage.getItem("loginUser")) {
      window.location.href = "login.html";
    }
  </script>
</head>

<body>

  <h1>講義詳細</h1>

  <p id="detail"></p>

  <button onclick="history.back()">一覧に戻る</button>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    let text = "";

    if (id === "1") {
      text = "開発実践演習：ソフトウェア開発を学ぶ";
    } else if (id === "2") {
      text = "民法入門：民法の基本を学ぶ";
    } else if (id === "3") {
      text = "統計演習：統計学を学ぶ";
    } else if (id === "4") {
      text = "暗号技術：暗号の基本を学ぶ";
    } else if (id === "5") {
      text = "情報理論：情報について学ぶ";
    } else {
      text = "講義が見つかりません";
    }

    document.getElementById("detail").textContent = text;
  </script>

</body>
</html>
