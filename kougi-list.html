<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>講義一覧</title>

  <!-- ログインチェック -->
  <script>
    if (!localStorage.getItem("loginUser")) {
      window.location.href = "login.html";
    }
  </script>
</head>

<body>
  <h1>講義一覧</h1>

  <button onclick="location.href='home.html'">ホームに戻る</button>

  <ul id="kougiList"></ul>

  <script>
    fetch("data/kougi.json")
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById("kougiList");

        data.forEach(kougi => {
          const li = document.createElement("li");
          const a = document.createElement("a");

          a.href = `kougi-detail.html?id=${kougi.id}`;
          a.textContent = kougi.name;

          li.appendChild(a);
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
